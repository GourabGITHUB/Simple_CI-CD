<h2>LogIn | SignUp</h2>

<form>
<div class = container >
    <div class="input-group">

      <input id="uname" type="username" class="form-control" name="email" placeholder="Username" required>
    </div>
    <br>

    </div>
        <div class="form-group">
<br>
<br>
      <input type="submit" onClick="log()" class="btn btn-primary"></button>
</div>
   </div>
   </form>
   
 <script>

  function log(form){
let uname = document.getElementById('uname').value;
let passwd = document.getElementById('password').value;
let localUname = localStorage.getItem('user');
let localPasswd = localStorage.getItem('passwd');

if (uname === '' || passwd === '')  {

  alert('Kindly enter both email and password or create now');
  

} else if (localUname === null && localPasswd === null ) {

  localStorage.setItem('passwd', passwd);
  localStorage.setItem('user', uname);
  alert('new username and password have been set')

}
else if (uname === localUname && passwd === localPasswd) {
  window.location.assign('https://github.com/GourabGITHUB/')
  event.preventDefault();
}else {
  alert('invalid username or password');
}


 }
</script>
